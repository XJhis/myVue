<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自己写个vue</title>
	<style>
		*{margin:0; padding: 0}
		#app {
			width: 400px;
			padding-top: 40px;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div id="app">
		<input type="text" class="name" v-model="name" />
		<p class="text">{{name}}</p>
	</div>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				name: 'pitter'
			}
		})
	</script>
</body>
</html>
